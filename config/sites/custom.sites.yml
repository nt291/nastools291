  encoding: UTF-8

  # 是否是公共站点
  public: true
  # 是否需要代理
  proxy: false
  # 是否referer
  referer:
  # 网站语言类型(英文 en ,中文 zh)
  language:
  # render true/false
  render:
  # parser (RenderSpider)
  parser:

  search:
    paths:
      - path: 'Home/Search?searchstr={keyword}'
        method: get
  torrents:
