- id: dongmanhuayuan
  name: dongmanhuayuan
  domain: 'https://www.dongmanhuayuan.com/'
  encoding: UTF-8

  # 是否是公共站点
  public: true
  # 是否需要代理
  proxy: false
  # 是否referer
  referer: 
  # 网站语言类型(英文 en ,中文 zh)
  language: 
  # render true/false
  render: 
  # parser (Rarbg/TNodeSpider/RenderSpider/不填写则使用默认spider)
  parser: 
  
  search:
    paths:
      - path: 'search/{keyword}'
        method: get
  torrents:
    list:
      selector: .uk-grid.uk-grid-collapse
    fields:
      id:
        selector: 'a[href*="/t/"]'
        attribute: href
        filters:
          - name: re_search
            args:
              - \d+
              - 0
      title:
        selector: span.uk-width-expand > a
        remove: 'em'
      details:
        selector: span.uk-width-expand > a[href*='/detail/']
        attribute: href
      download:
        detail:
          # xpath语法参考： https://blog.csdn.net/weixin_43718786/article/details/108504732 
          xpath: '//input[@id="magnet_two"]//@value'
      date_added:
        selector: .uk-width-small.uk-visible\@m
      size:
        selector: .uk-label > b
